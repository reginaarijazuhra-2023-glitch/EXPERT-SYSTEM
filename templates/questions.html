<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pertanyaan - Love Language</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#d94878;
      --pink-deep:#e85c8b;
      --muted:#666;
      --card-shadow:0 4px 15px rgba(0,0,0,0.08);
    }

    body{
      margin:0; padding:0;
      font-family:'Poppins', sans-serif;
      background:white;
      color:#222;
    }

    .container{ width:90%; max-width:900px; margin:0 auto; }

    /* HEADER */
    .site-header{
      background:#ffffffcc;
      backdrop-filter:blur(6px);
      position:fixed;
      width:100%; top:0; z-index:1000;
      border-bottom:1px solid rgba(230,200,210,0.6);
    }
    .site-header .container{
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 20px;
    }
    .brand{
      font-weight:700; font-size:20px;
      color:var(--pink-deep);
      display:flex; align-items:center; gap:8px;
    }

    .nav a{
      text-decoration:none; font-weight:600;
      color:#444; margin-left:12px;
    }

    /* MAIN CARD */
    main{ padding-top:110px; padding-bottom:60px; }

    .card{
      background:white;
      box-shadow:var(--card-shadow);
      border-radius:14px;
      padding:26px 24px;
    }

    .progress-line{
      width:100%; height:10px;
      background:#f3f3f3;
      border-radius:20px; overflow:hidden;
      margin-bottom:8px;
    }
    .progress-fill{
      height:100%;
      background:var(--pink-deep);
      width:{{ progress }}%;
      transition:0.25s;
    }

    /* QUESTION */
    .q-block{
      padding:16px 0;
      border-bottom:1px solid #eee;
    }
    .q-text{
      font-weight:600;
      margin-bottom:10px;
      color:#333;
    }

    /* RADIO NEW STYLE (MATCH HOME) */
    .radio-vertical label{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:10px;
      margin:6px 0;
      cursor:pointer;
      transition:0.15s;
      background:white;
    }
    .radio-vertical input{
      accent-color:var(--pink); /* warna pink seperti home */
      transform:scale(1.2);
    }
    .radio-vertical label:hover{
      border-color:var(--pink);
      background:#fff6fa;
    }
    .radio-vertical input:checked + span,
    .radio-vertical input:checked{
      border-color:var(--pink-deep);
    }

    /* BUTTON */
    .btn-primary{
      background:var(--pink-deep);
      color:white; padding:12px 26px;
      border:none; border-radius:28px;
      cursor:pointer; font-weight:700;
      box-shadow:0 6px 18px rgba(232,92,139,0.18);
    }
    .btn-secondary{
      padding:11px 20px;
      background:white;
      border:2px solid var(--pink-deep);
      color:var(--pink-deep);
      border-radius:28px;
      text-decoration:none;
      font-weight:600;
    }

    .footer{
      text-align:center;
      margin-top:40px;
      color:#777;
      font-size:14px;
      padding-bottom:20px;
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header small">
    <div class="container">
      <div class="brand"><span style="font-size:18px;">❤</span>Amora - Love Language Test</div>
      <nav class="nav">
        <a href="/">Beranda</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">

      <div class="progress-line">
        <div class="progress-fill" style="width: {{ progress }}%"></div>
      </div>

      <p style="text-align:right;color:#666;margin:8px 0;">
        Progress: {{ progress }}%
      </p>

      <form method="post">

        {% for item in page_items %}
          <div class="q-block">
            <p class="q-text">{{ loop.index0 + start + 1 }}. {{ item.text }}</p>

            <div class="radio-vertical">
              <label>
                <input type="radio" name="q{{ item.index }}" value="Iya" required>
                Iya
              </label>

              <label>
                <input type="radio" name="q{{ item.index }}" value="Mungkin">
                Mungkin
              </label>

              <label>
                <input type="radio" name="q{{ item.index }}" value="Tidak Tahu">
                Tidak Tahu
              </label>

              <label>
                <input type="radio" name="q{{ item.index }}" value="Mungkin Tidak">
                Mungkin Tidak
              </label>

              <label>
                <input type="radio" name="q{{ item.index }}" value="Tidak">
                Tidak
              </label>
            </div>
          </div>
        {% endfor %}

        <div style="display:flex;justify-content:space-between;margin-top:18px;">
          {% if page > 1 %}
            <a class="btn-secondary" href="{{ url_for('questions_page', page=page-1) }}">← Kembali</a>
          {% else %}
            <span></span>
          {% endif %}

          <button class="btn-primary" type="submit">Lanjut →</button>
        </div>

      </form>
    </div>
  </main>

  <footer class="footer container">
    © 2025 LoveLanguage
  </footer>

</body>
</html>
