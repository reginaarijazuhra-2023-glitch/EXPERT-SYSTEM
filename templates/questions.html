<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pertanyaan - Love Language</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#d94878;
      --pink-deep:#e85c8b;
      --muted:#666;
      --card-shadow:0 8px 30px rgba(217, 72, 120, 0.12);
    }

    body{
      margin:0; padding:0;
      font-family:'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff 0%, #fff5f9 100%);
      color:#222;
      min-height:100vh;
    }

    .container{ width:90%; max-width:900px; margin:0 auto; }

    /* HEADER */
    .site-header{
      background:#ffffffee;
      backdrop-filter:blur(12px);
      position:fixed;
      width:100%; top:0; z-index:1000;
      border-bottom:1px solid rgba(217, 72, 120, 0.1);
      box-shadow: 0 2px 20px rgba(0,0,0,0.03);
    }
    .site-header .container{
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 20px;
    }
    .brand{
      font-weight:700; font-size:24px;
      color:var(--pink-deep);
      display:flex; align-items:center; gap:10px;
      transition: transform 0.3s ease;
    }
    .brand:hover{
      transform: scale(1.05);
    }
    .brand .heart{
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .nav a{
      text-decoration:none; font-weight:600;
      color:#444; margin-left:12px;
      transition: color 0.3s ease;
    }
    .nav a:hover{
      color: var(--pink);
    }

    /* MAIN CARD */
    main{ padding-top:120px; padding-bottom:80px; }

    .card{
      background:white;
      box-shadow:var(--card-shadow);
      border-radius:24px;
      padding:36px 32px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--pink), var(--pink-deep));
    }

    .progress-section{
      margin-bottom: 30px;
    }

    .progress-line{
      width:100%; height:12px;
      background:#f3f3f3;
      border-radius:20px; overflow:hidden;
      margin-bottom:12px;
      position: relative;
    }
    .progress-fill{
      height:100%;
      background: linear-gradient(90deg, var(--pink), var(--pink-deep));
      width:{{ progress }}%;
      transition: width 0.4s ease;
      border-radius:20px;
      position: relative;
      overflow: hidden;
    }
    .progress-fill::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text{
      text-align:right;
      color:#999;
      font-size:14px;
      font-weight:600;
    }

    /* QUESTION */
    .q-block{
      padding:24px 0;
      border-bottom:1px solid #f0f0f0;
      animation: fadeIn 0.5s ease;
    }
    
    .q-block:last-child{
      border-bottom:none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .q-text{
      font-weight:600;
      margin-bottom:16px;
      color:#333;
      font-size:16px;
      line-height:1.6;
    }

    /* RADIO STYLE */
    .radio-vertical{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-vertical label{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 16px;
      border:2px solid #eee;
      border-radius:14px;
      cursor:pointer;
      transition:all 0.2s ease;
      background:white;
      font-weight:500;
    }

    .radio-vertical input{
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #ddd;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .radio-vertical input:checked {
      border-color: var(--pink-deep);
      background: var(--pink-deep);
    }

    .radio-vertical input:checked::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    .radio-vertical label:hover{
      border-color:var(--pink);
      background:#fff6fa;
      transform: translateX(4px);
    }

    .radio-vertical label:has(input:checked){
      border-color:var(--pink-deep);
      background:#fff0f6;
      box-shadow: 0 4px 12px rgba(232, 92, 139, 0.15);
    }

    /* BUTTON */
    .btn-navigation{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:32px;
      gap:16px;
    }

    .btn-primary{
      background: linear-gradient(135deg, var(--pink) 0%, var(--pink-deep) 100%);
      color:white; 
      padding:14px 32px;
      border:none; 
      border-radius:50px;
      cursor:pointer; 
      font-weight:700;
      font-size:15px;
      box-shadow:0 6px 20px rgba(232,92,139,0.25);
      transition: all 0.3s ease;
    }

    .btn-primary:hover{
      transform: translateY(-2px);
      box-shadow:0 8px 25px rgba(232,92,139,0.35);
    }

    .btn-secondary{
      padding:12px 28px;
      background:white;
      border:2px solid var(--pink-deep);
      color:var(--pink-deep);
      border-radius:50px;
      text-decoration:none;
      font-weight:700;
      font-size:15px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-secondary:hover{
      background:var(--pink-deep);
      color:white;
      transform: translateY(-2px);
      box-shadow:0 6px 20px rgba(232,92,139,0.25);
    }

    .footer{
      text-align:center;
      margin-top:50px;
      color:#999;
      font-size:14px;
      padding-bottom:30px;
    }

    /* RESPONSIVE */
    @media (max-width:720px){
      .card{
        padding:28px 24px;
        border-radius:20px;
      }
      .q-text{
        font-size:15px;
      }
      .btn-primary, .btn-secondary{
        padding:12px 24px;
        font-size:14px;
      }
      main{
        padding-top:100px;
      }
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <span class="heart" style="font-size:20px;">❤</span>
        Amora
      </div>
      <nav class="nav">
        <a href="/">Beranda</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">

      <div class="progress-section">
        <div class="progress-line">
          <div class="progress-fill" style="width: {{ progress }}%"></div>
        </div>
        <p class="progress-text">Progress: {{ progress }}%</p>
      </div>

      <form method="post">

        {% for item in page_items %}
          <div class="q-block">
            <p class="q-text">{{ loop.index0 + start + 1 }}. {{ item.text }}</p>

            <div class="radio-vertical">
              <label>
                <input type="radio" name="q{{ item.index }}" value="Iya" required
                  {% if answers.get(item.index|string) == "Iya" %}checked{% endif %}>
                <span>Iya</span>
              </label>

              <label>
                <input type="radio" name="q{{ item.index }}" value="Mungkin"
                  {% if answers.get(item.index|string) == "Mungkin" %}checked{% endif %}>
                <span>Mungkin</span>
              </label>

              <label>
                <input type="radio" name="q{{ item.index }}" value="Tidak Tahu"
                  {% if answers.get(item.index|string) == "Tidak Tahu" %}checked{% endif %}>
                <span>Tidak Tahu</span>
              </label>

              <label>
                <input type="radio" name="q{{ item.index }}" value="Mungkin Tidak"
                  {% if answers.get(item.index|string) == "Mungkin Tidak" %}checked{% endif %}>
                <span>Mungkin Tidak</span>
              </label>

              <label>
                <input type="radio" name="q{{ item.index }}" value="Tidak"
                  {% if answers.get(item.index|string) == "Tidak" %}checked{% endif %}>
                <span>Tidak</span>
              </label>
            </div>
          </div>
        {% endfor %}

        <div class="btn-navigation">
          {% if page > 1 %}
            <a class="btn-secondary" href="{{ url_for('questions_page', page=page-1) }}">← Kembali</a>
          {% else %}
            <span></span>
          {% endif %}

          <button class="btn-primary" type="submit">Lanjut →</button>
        </div>

      </form>
    </div>
  </main>

  <footer class="footer container">
    © 2025 Amora — Sistem Pakar Love Language
  </footer>

</body>
</html>
